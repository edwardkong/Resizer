{% extends "layout.html" %}
{% block content %}
	<b>You are logged in, {{session['uname']}}</b>
	<b>Upload</b>
	<form method="POST" action="{{url_for('uploader')}}" enctype="multipart/form-data" class="form-inline justify-content-center">
		<div class="form-group">
			<input name="filename" type="file" class="form-control" accept="image/*">
		</div>
		<div class="form-group">
			<input type="submit" class="form-control">
		</div>
	</form>
	<a href="{{url_for('history')}}">Your History</a>
	<a href="{{url_for('logout')}}">Log Out</a>
{% endblock content %}
