{% extends "layout.html" %}
{% block content %}
	<b>Register</b>
	<form method="POST" action="{{url_for('register')}}" enctype="multipart/form-data" class="form-inline justify-content-center">
		<div class="form-group">
			<input placeholder="username" name="uname" type="text" class="form-control"><br>
			<input placeholder="password" name="pword" type="password" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" class="form-control">
		</div>
	</form>
    <b>Login</b>
	<form method="POST" action="{{url_for('login')}}" enctype="multipart/form-data" class="form-inline justify-content-center">
		<div class="form-group">
			<input placeholder="username" name="uname" type="text" class="form-control"><br>
			<input placeholder="password" name="pword" type="password" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" class="form-control">
		</div>
	</form>
{% endblock content %}
