{% extends "layout.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
	<h1>Register</h1>
	<form method="POST" action="{{url_for('register')}}" enctype="multipart/form-data" class="form-inline justify-content-center">
		<div class="form-group">
			<input placeholder="username" name="uname" type="text" class="form-control" required><br>
			<input placeholder="password" name="pword" type="password" class="form-control" required>
		</div>
		<div class="form-group">	
			<input type="submit" class="form-control">
		</div>
	</form>
    <h1>Login</h1>
	<form method="POST" action="{{url_for('login')}}" enctype="multipart/form-data" class="form-inline justify-content-center">
		<div class="form-group">
			<input placeholder="username" name="uname" type="text" class="form-control" required><br>
			<input placeholder="password" name="pword" type="password" class="form-control" required>
		</div>
		<div class="form-group">	
			<input type="submit" class="form-control">
		</div>
	</form>
{% endblock content %}
